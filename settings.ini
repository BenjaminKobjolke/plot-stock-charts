[DEFAULT]
# Default settings for the stock chart plotter

[CHART]
# Chart display settings
width = 1200
height = 600
theme = dark

[DATA]
# Data processing settings
timezone = GMT+0200
date_format = %%d.%%m.%%Y %%H:%%M:%%S.%%f GMT%%z

[LOGGING]
# Logging configuration
level = INFO
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
